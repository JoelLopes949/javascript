<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-container">
        <h1 id="playlist-title">Playlist de m√∫sica</h1>
        <img id="cover" src="imagens/capa_fear_of_the_dark.jpg" alt="Album_Fear of the Dark">
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Iron Maiden - Fear of the dark</div>
                <div id="band-name" class="light-color">Iron Maiden</div>
            </div>
            <div id="like" class="button"><i class="bi bi-heart"></i></div>
        </div>
        <div id="progress-bar">
            <div id="current-time"></div>
        </div>
        <div id="progress-bar-container">
        <div id="controls-container">
            <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div> <!-- Embaralhar -->
            <div id="previous" class="button button-navigate"><i class="bi bi-chevron-double-left"></i></div>
            <div id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></div>
            <div id="next" class="button button-navigate"><i class="bi bi-chevron-double-right"></i></div>
            <div id="repeat" class="button"><i class="bi bi-repeat"></i></div>
        </div>
    </div>
</body>
</html>
