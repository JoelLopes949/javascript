<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcritor de fala</title>
</head>
<body style="display: flex; flex-direction: column">
    <h1>Transcritor automático</h1>
    <textarea 
    name="texto" 
    id="texto-transcrito"
    cols="80"
    placeholder="aperte o botão e fale"
    readonly></textarea>
    <button style="max-width: 10rem; margin: 2rem;" id="transcrever">Iniciar</button>
    <script src="app.js"></script>
</body>
</html>
