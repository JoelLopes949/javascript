<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-image: linear-gradient(to left, yellow, black);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        h1 {
            text-align: center;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo !</h1>
    <hr>
    <p>Primeira aula de JavaScript !!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //String
        var n2 = Number(window.prompt('Digite outro número: ')) //String
        var s = n1 + n2
        window.alert(`A soma dos valores ${n1} + ${n2} é igual a ${s}`) //Concatenação
        // number + number para adição
        // string + string para concatenação
    </script>
</body>
</html>
